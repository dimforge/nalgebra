[package]
name    = "nalgebra"
version = "0.13.0"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]

description = "Linear algebra library with transformations and statically-sized or dynamically-sized matrices."
documentation = "http://nalgebra.org/rustdoc/nalgebra/index.html"
homepage = "http://nalgebra.org"
repository = "https://github.com/sebcrozet/nalgebra"
readme = "README.md"
keywords = [ "linear", "algebra", "matrix", "vector" ]
license = "BSD-3-Clause"

[lib]
name = "nalgebra"
path = "src/lib.rs"

[features]
arbitrary       = [ "quickcheck" ]
serde-serialize = [ "serde", "serde_derive", "num-complex/serde" ]
abomonation-serialize = [ "abomonation" ]
debug = [ ]

[dependencies]
typenum        = "1.7"
generic-array  = "0.8"
rand           = "0.3"
num-traits     = "0.1"
num-complex    = "0.1"
approx         = "0.1"
alga           = "0.5"
matrixmultiply = "0.1"
serde          = { version = "1.0", optional = true }
serde_derive   = { version = "1.0", optional = true }
abomonation    = { version = "0.4", optional = true }
mint           = { version = "0.4.2", optional = true }

[dependencies.quickcheck]
optional = true
version  = "0.4"

[dev-dependencies]
serde_json = "1.0"

[workspace]
members = [ "nalgebra-lapack" ]
